<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cici - Offline</title>
    <style>
        /* Anima√ß√µes CSS */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes background-pan {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* Estilos Base */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 200%; /* Permite a anima√ß√£o */
            animation: background-pan 10s ease infinite alternate; /* Anima√ß√£o de fundo */
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem desnecess√°rias */
        }
        .offline-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.1); /* Um leve fundo transl√∫cido para o container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out; /* Anima√ß√£o de pulso no √≠cone */
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, opacity 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        #status-message {
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon" id="connection-icon">üì°</div>
        <h1>Voc√™ est√° offline</h1>
        <p>Parece que voc√™ perdeu a conex√£o com a internet. Verifique seu roteador ou cabo.</p>
        <button id="retry-button" onclick="checkConnection()">Verificar Conex√£o</button>
        <p id="status-message">Tentando se reconectar...</p>
    </div>

    <script>
        const retryButton = document.getElementById('retry-button');
        const statusMessage = document.getElementById('status-message');
        const connectionIcon = document.getElementById('connection-icon');

        /**
         * Verifica o status da conex√£o e recarrega se online.
         * Simula a tentativa de reconex√£o.
         */
        function checkConnection() {
            statusMessage.textContent = 'Verificando...';
            retryButton.disabled = true;
            connectionIcon.textContent = 'üîÑ'; // √çcone de verifica√ß√£o
            connectionIcon.style.animation = 'none'; // Para a anima√ß√£o de pulso

            // Atraso para simular o tempo de verifica√ß√£o
            setTimeout(() => {
                if (navigator.onLine) {
                    // Se estiver online
                    statusMessage.textContent = 'Conectado! Recarregando...';
                    connectionIcon.textContent = '‚úÖ';
                    window.location.reload();
                } else {
                    // Se ainda estiver offline
                    statusMessage.textContent = 'Ainda offline. Verifique sua rede e tente novamente em breve.';
                    retryButton.disabled = false;
                    connectionIcon.textContent = '‚ùå';
                    connectionIcon.style.animation = 'pulse 2s infinite ease-in-out'; // Retorna o pulso
                }
            }, 1500); // 1.5 segundos de "verifica√ß√£o"
        }

        /**
         * Adiciona um ouvinte para recarregar automaticamente quando o navegador detectar a volta da conex√£o.
         */
        window.addEventListener('online', () => {
             statusMessage.textContent = 'Conex√£o Restaurada! Recarregando automaticamente...';
             connectionIcon.textContent = 'üåê';
             setTimeout(() => {
                 window.location.reload();
             }, 1000);
        });

        // Chamada inicial para mostrar o estado atual
        statusMessage.textContent = 'Por favor, clique no bot√£o para verificar.';
    </script>
</body>
</html>
