 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }
   :root {
     --primary: #00d0ff;
     --secondary: #00ff9d;
     --accent: #ff00ff;
     --background: #050509;
     --surface: #0a0a0f;
     --text: #e0e0e0;

   body {

   }


   /* ==================== */
   /* LOADING SCREEN ANIMADO */
   /* ==================== */
   #loadingScreen {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: linear-gradient(135deg, #050509 0%, #0a0a1a 100%);
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     z-index: 9999;
     transition: opacity 0.8s ease, transform 0.8s ease;
   }
   .loading-container {
     text-align: center;
     position: relative;
   }
   .sion-logo-main {
     width: 150px;
     height: 150px;
     margin: 0 auto 40px;
     position: relative;
   }
   .logo-orb {
     width: 100%;
     height: 100%;
     border-radius: 50%;
     background: radial-gradient(circle at 35% 35%, var(--primary), transparent 70%);
     border: 3px solid var(--primary);
     box-shadow:
       0 0 60px var(--primary),
       inset 0 0 60px rgba(0, 208, 255, 0.3);
     display: flex;
     align-items: center;
     justify-content: center;
     position: relative;
     animation: orbPulse 3s ease-in-out infinite;
   }
   @keyframes orbPulse {
     0%, 100% {
       transform: scale(1) rotate(0deg);
       box-shadow: 0 0 60px var(--primary), inset 0 0 60px rgba(0, 208, 255, 0.3);
     }
     50% {
       transform: scale(1.1) rotate(180deg);
       box-shadow: 0 0 90px var(--primary), 0 0 120px rgba(0, 208, 255, 0.5), inset 0 0 80px rgba(0, 208, 255, 0.4);
     }
   }
   .logo-core {
     width: 30px;
     height: 30px;
     background: var(--primary);
     border-radius: 50%;
     box-shadow: 0 0 30px var(--primary), 0 0 60px var(--primary);
     animation: coreGlow 2s ease-in-out infinite alternate;
   }
   @keyframes coreGlow {
     0% { opacity: 0.7; transform: scale(1); }
     100% { opacity: 1; transform: scale(1.2); }
   }
   .loading-rings {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
   }
   .ring {
     position: absolute;
     border: 2px solid transparent;
     border-top: 2px solid var(--primary);
     border-radius: 50%;
     animation: rotate 3s linear infinite;
   }
   .ring-1 {
     width: 180px;
     height: 180px;
     animation-delay: 0.1s;
   }
   .ring-2 {
     width: 200px;
     height: 200px;
     border-top-color: var(--secondary);
     animation-delay: 0.2s;
     animation-duration: 4s;
   }
   .ring-3 {
     width: 220px;
     height: 220px;
     border-top-color: var(--accent);
     animation-delay: 0.3s;
     animation-duration: 5s;
   }
   @keyframes rotate {
     0% { transform: translate(-50%, -50%) rotate(0deg); }
     100% { transform: translate(-50%, -50%) rotate(360deg); }
   }
   .loading-text {
     color: var(--primary);
     font-family: 'Space Grotesk', sans-serif;
     font-size: 2rem;
     font-weight: 700;
     margin-bottom: 20px;
     text-shadow: 0 0 20px var(--primary);
     animation: textGlow 2s ease-in-out infinite alternate;
   }
   @keyframes textGlow {
     0% { text-shadow: 0 0 20px var(--primary), 0 0 30px rgba(0, 208, 255, 0.5); }
     100% { text-shadow: 0 0 30px var(--primary), 0 0 50px rgba(0, 208, 255, 0.8); }
   }
   .loading-subtitle {
     color: var(--text-secondary);
     font-size: 1rem;
     margin-bottom: 40px;
     letter-spacing: 2px;
   }
   .progress-container {
     width: 300px;
     height: 6px;
     background: rgba(0, 208, 255, 0.1);
     border-radius: 3px;
     overflow: hidden;
     position: relative;
     margin: 30px auto;
   }
   .progress-bar {
     height: 100%;
     width: 0%;
     background: linear-gradient(90deg, var(--primary), var(--secondary));
     border-radius: 3px;
     transition: width 0.3s ease;
     position: relative;
     overflow: hidden;
   }
   .progress-bar::after {
     content: '';
     position: absolute;
     top: 0;
     left: -100%;
     width: 100%;
     height: 100%;
     background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
     animation: progressShine 2s infinite;
   }
   @keyframes progressShine {
     0% { left: -100%; }
     100% { left: 100%; }
   }
   .progress-text {
     color: var(--text-secondary);
     font-size: 0.9rem;
     margin-top: 10px;
   }
   .particles {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     pointer-events: none;
   }
   .particle {
     position: absolute;
     width: 3px;
     height: 3px;
     background: var(--primary);
     border-radius: 50%;
     opacity: 0;
     animation: particleFloat 6s infinite linear;
   }
   @keyframes particleFloat {
     0% {
       transform: translateY(100vh) rotate(0deg);
       opacity: 0;
     }
     10% {
       opacity: 0.7;
     }
     90% {
       opacity: 0.7;
     }
     100% {
       transform: translateY(-100px) rotate(360deg);
       opacity: 0;
     }
   }
   .status-messages {
     margin-top: 30px;
     min-height: 60px;
   }
   .status-message {
     color: var(--text-secondary);
     font-size: 0.9rem;
     margin: 8px 0;
     opacity: 0;
     animation: messageFade 3s ease-in-out;
   }
   @keyframes messageFade {
     0% { opacity: 0; transform: translateY(10px); }
     20% { opacity: 1; transform: translateY(0); }
     80% { opacity: 1; transform: translateY(0); }
     100% { opacity: 0; transform: translateY(-10px); }
   }

   }
   .tab-btn.active {

   }
   .tab-content {

     border: 1px solid rgba(0, 208, 255, 0.3);

   }


   /* ==================== */
   /* CHAT INTERFACE */
   /* ==================== */
   #chatInterface {
     display: flex;

     height: 500px;
     max-height: 500px;
     overflow: hidden;
     background: rgba(10, 10, 15, 0.9);
     border-radius: 12px;
     border: 1px solid rgba(0, 208, 255, 0.3);
   }
   #chatMessages {
     flex: 1;
     padding: 20px;
     overflow-y: auto;
     max-height: 400px;
   }
   .message {
     margin-bottom: 15px;
     padding: 12px 16px;
     border-radius: 8px;
     max-width: 80%;
     word-wrap: break-word;
     font-family: 'JetBrains Mono', monospace;
     font-size: 0.9rem;
     line-height: 1.4;
   }
   .user-message {
     background: rgba(0, 208, 255, 0.2);
     color: var(--text);
     margin-left: auto;
     border-bottom-right-radius: 0;
   }
   .bot-message {
     background: rgba(10, 10, 15, 0.7);
     color: var(--text-secondary);
     margin-right: auto;
     border-bottom-left-radius: 0;
   }
   #chatInputContainer {

     background: rgba(10, 10, 15, 0.95);
     border-top: 1px solid rgba(0, 208, 255, 0.3);
   }
   #chatInput {

     padding: 12px 16px;
     background: rgba(10, 10, 15, 0.8);
     border: 1px solid rgba(0, 208, 255, 0.3);
     border-radius: 8px;
     color: var(--text);
     font-family: 'JetBrains Mono', monospace;
     font-size: 0.9rem;

   }
   #chatInput:focus {
     border-color: var(--primary);
   }
   #sendButton {

 <script>
   class SionLoader {
     constructor() {
       this.progress = 0;
       this.messages = [
         "Iniciando n√∫cleo cognitivo...",
         "Carregando matriz de IA...",
         "Sincronizando com Mistral AI...",
         "Otimizando interfaces...",
         "Verificando sistemas de seguran√ßa...",
         "Preparando ambiente neural...",
         "Interface cognitiva quase pronta..."
       ];
       this.currentMessage = 0;
       this.init();
     }


     init() {
       this.createParticles();
       this.startLoadingSequence();
       this.startMessageRotation();
     }


     createParticles() {
       const container = document.getElementById('particlesContainer');
       for (let i = 0; i < 20; i++) {
         const particle = document.createElement('div');
         particle.className = 'particle';
         particle.style.left = Math.random() * 100 + '%';
         particle.style.animationDelay = Math.random() * 6 + 's';
         particle.style.animationDuration = (3 + Math.random() * 4) + 's';
         container.appendChild(particle);
       }
     }


     startLoadingSequence() {
       const interval = setInterval(() => {
         this.progress += Math.random() * 8;
         if (this.progress >= 100) {
           this.progress = 100;
           clearInterval(interval);
           setTimeout(() => this.completeLoading(), 500);
         }
         this.updateProgress();
       }, 200);
     }


     updateProgress() {
       const progressBar = document.getElementById('progressBar');
       const progressText = document.getElementById('progressText');
       if (progressBar) {
         progressBar.style.width = this.progress + '%';
       }
       if (progressText) {
         progressText.textContent = Math.min(100, Math.round(this.progress)) + '%';
       }
     }


     startMessageRotation() {
       setInterval(() => {
         this.showNextMessage();
       }, 2500);
     }


     showNextMessage() {
       const messagesContainer = document.getElementById('statusMessages');
       if (!messagesContainer) return;
       while (messagesContainer.firstChild) {
         messagesContainer.removeChild(messagesContainer.firstChild);
       }
       const message = document.createElement('div');
       message.className = 'status-message';
       message.textContent = this.messages[this.currentMessage];
       messagesContainer.appendChild(message);
       this.currentMessage = (this.currentMessage + 1) % this.messages.length;
     }


     completeLoading() {
       const loadingScreen = document.getElementById('loadingScreen');
       const appContainer = document.getElementById('appContainer');
       loadingScreen.style.opacity = '0';
       loadingScreen.style.transform = 'scale(1.1)';
       setTimeout(() => {
         loadingScreen.style.display = 'none';
         appContainer.style.display = 'block';
         this.initMainApp();
       }, 800);
     }


     initMainApp() {
       document.querySelectorAll('.tab-btn').forEach(btn => {
         btn.addEventListener('click', (e) => {
           const tabId = e.target.getAttribute('data-tab');
           this.changeTab(tabId);
         });
       });
       console.log('Sion v2.0 - Interface totalmente carregada e pronta');
     }


     changeTab(tabId) {
       document.querySelectorAll('.tab-btn').forEach(btn => {
         btn.classList.remove('active');
       });
       document.querySelectorAll('.tab-pane').forEach(pane => {
         pane.classList.remove('active');
       });
       document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
       document.getElementById(tabId).classList.add('active');
     }
   }


   class ChatManager {
     constructor() {
       this.apiKey = "SUA_CHAVE_API_MISTRAL_AI"; // Substitua pela sua chave real
       this.apiUrl = "https://api.mistral.ai/v1/chat/completions";
       this.messages = [];
       this.initChat();
     }


     initChat() {
       this.chatMessages = document.getElementById("chatMessages");
       this.chatInput = document.getElementById("chatInput");
       this.sendButton = document.getElementById("sendButton");


       this.sendButton.addEventListener("click", () => this.sendMessage());
       this.chatInput.addEventListener("keypress", (e) => {
         if (e.key === "Enter") this.sendMessage();
       });
     }


     async sendMessage() {
       const message = this.chatInput.value.trim();
       if (!message) return;


       this.addMessage("user", message);
       this.chatInput.value = "";


       try {
         const response = await this.callMistralAPI(message);
         this.addMessage("bot", response);
       } catch (error) {
         this.addMessage("bot", "Erro ao conectar √† API. Tente novamente.");
         console.error("Erro na API:", error);
       }
     }


     async callMistralAPI(prompt) {
       const response = await fetch(this.apiUrl, {
         method: "POST",
         headers: {
           "Content-Type": "application/json",
           "Authorization": `Bearer ${this.apiKey}`
         },
         body: JSON.stringify({
           model: "mistral-tiny",
           messages: [
             { role: "user", content: prompt }
           ]
         })
       });


       if (!response.ok) {
         throw new Error("Erro na resposta da API");
       }


       const data = await response.json();
       return data.choices[0].message.content;
     }


     addMessage(sender, text) {
       const messageDiv = document.createElement("div");
       messageDiv.className = `message ${sender}-message`;
       messageDiv.textContent = text;
       this.chatMessages.appendChild(messageDiv);
       this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
     }
   }


   document.addEventListener('DOMContentLoaded', () => {
     new SionLoader();
     document.querySelector('[data-tab="chat"]').addEventListener('click', () => {
       if (!window.chatManager) {
         window.chatManager = new ChatManager();
       }
     });
   });
 </script>
